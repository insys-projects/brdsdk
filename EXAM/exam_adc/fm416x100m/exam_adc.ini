//
// Файл параметров инициализации для субмодуля FM416x100M,
// установленного на базовые модули FMC105/106
//

[Option]
AdcServiceName=FM416x100M		; Имя службы АЦП (не изменять)
PldFileName=kckckckc.mcs	//Файл прошивки ПЛИС ADM

isPldLoadAlways=0	// Как загружать прошивку ПЛИС ADM: 0 - если она не загружена, 1 - всегда при запуске программы
BusMasterEnable=1	//Режим для отладки: 1 - всегда (0 - только для отладки)

Cycle=1			//Циклический режим ввода в буфер: 0 - однократный, 1 - циклический (для завершения - ESC)
				// если число циклов > 1, то сбор осуществляется заданное число раз и записывается в один файл (IsWriteFile=1 или 2)
DaqIntoMemory= 0		// Сбор данных в память: 0-сразу в ПЭВМ, 1-сбор в память (AMBPCD/AMBPEX5), 2-"память как FIFO" (только AMBPEX5)
IsWriteFile=1		//Режим формирования файла data.bin
				// 0 - ничего не пишется в файл
				// 1 - все что собирается пишется в файл как есть + параметры для ISVI
				// 2 - все что собирается пишется в файл как есть
SamplesPerChannel= 16384	// Число собираемых отсчётов на канал при сборе не в память модуля,
					// а при сборе в память модуля - размер промежуточного буфера в памяти ПК
IsSystemMemory=0	//Тип используемой памяти для составного буфера
				// 0-пользовательская память (доступен максимальный размер)
				// 1-системная память (доступна максимальная скорость)
MemSamplesPerChan= 32768		// Число собираемых отсчётов на канал для сбора в память (only for AMBPCD/AMBPEX5)



[device0_fm416x100m0]
MasterMode=1		// 1 - всегда
ChannelMask= 0xf	// Маска каналов АЦП: 1 - к0, 2 - к1, 3 - к0-1, 0xFF - все каналы и т.д.
ClockSource= 1		// Тактовый генератор: 0-выкл., 1-внутренний, 0x81-внешний, 0x85-базмодуль
ExternalClockValue= 200000000	// Частота внешнего тактового генератора (Гц)
BaseClockValue= 100000000		// Частота тактового генератора на базовом модуле (Гц)
SamplingRate= 250000000		// Частота дискретизации (Гц). (от 40 до 250 МГц)
DataFormat=0		// Формат отсчетов сигнала: 0 - 16 бит, 1 - 8 бит
Gain= 1.0			// Коэффициент передачи каналов АЦП0-АЦП3: 1.0, 1.5

StartSource= 0			// Субмодульный источник старта: не используется
StartLevel= 0.0		// Уровень старта (В): от 0.0 В до +4.9 В – при внешнем старте
StartResistance= 0		// Входное сопротивление входа внешнего старта: 0 - ?? кOм, 1 - 50 Oм

StartBaseSource= 0		// базовый источник старта: 0 - программный, 7 - от субмодуля
StartBaseInverting= 0		// 1 - инверсия базового источника старта
StartMode= 1		// тип старта: 1 – триггерный, 0 – потенциальный
StopSource=0				// базовый источник останова
StopInverting=0				// 1 - инверсия базового источника останова
ReStart=0

IsPreTriggerMode=0
PreTriggerSamples=128

Dither=0				; Дизер: 0-выкл., 1-вкл.

