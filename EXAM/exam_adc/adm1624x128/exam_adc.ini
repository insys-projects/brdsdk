StartBaseSource=0			// базовый источник старта: 0 - программный, 1 - от канала 0 (компаратор 0), 2 - от разъема SDX (компаратор 1)
StartBaseInverting=0			// 1 - инверсия базового источника старта
StartMode=1				// тип старта: 1 – триггерный, 0 – потенциальный
