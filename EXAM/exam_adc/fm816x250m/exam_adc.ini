//
// Файл параметров инициализации для субмодулей FM416x250M и FM816x250M,
// установленного на базовые модули FMC
//
// приложение exam_adc можно использовать в системах с несколькими одинаковыми субмодулями на одном базовом модуле (FMC112cP)
// за инициализацию каждого субмодуля отвечает своя секция:
// [device0_fm816x250m0] - 0-й субмодуль
// [device0_fm816x250m1] - 1-й субмодуль
// выбор субмодуля осуществляется полем AdcServiceNum:
// AdcServiceNum=0 - 0-й субмодуль
// AdcServiceNum=1 - 1-й субмодуль

[Option]
AdcServiceName=FM816x250M		; Имя службы АЦП (не изменять)
AdcServiceNum=0				; Порядковый номер службы (субмодуля) АЦП

isPldLoadAlways=0	// Как загружать прошивку ПЛИС ADM: 0 - если она не загружена, 1 - всегда при запуске программы
BusMasterEnable=1	//Режим для отладки: 1 - всегда (0 - только для отладки)

Cycle=1			//Циклический режим ввода в буфер: 0 - однократный, 1 - циклический (для завершения - ESC)
	// если число циклов > 1, то сбор осуществляется заданное число раз и записывается в один файл (IsWriteFile=1 или 2)

DaqIntoMemory= 0	// Сбор данных в память: 0-сразу в ПЭВМ, 1-сбор в память (FMC105P/FMC106P), 2-"память как FIFO" (FMC105P/FMC106P)

IsWriteFile=1		//Режим формирования файла data.bin
				// 0 - ничего не пишется в файл
				// 1 - все что собирается пишется в файл как есть + параметры для ISVI
				// 2 - все что собирается пишется в файл как есть
SamplesPerChannel= 16384	// Число собираемых отсчётов на канал при сборе не в память модуля,
					// а при сборе в память модуля - размер промежуточного буфера в памяти ПК
IsSystemMemory=0	//Тип используемой памяти для составного буфера
				// 0-пользовательская память (доступен максимальный размер)
				// 1-системная память (доступна максимальная скорость)

MemSamplesPerChan= 32768		// Число собираемых отсчётов на канал для сбора в память (only for FMC105P/FMC106P)


[device0_fm816x250m0]
MasterMode=1				// 1 - single
ChannelMask= 0xF			// Маска каналов АЦП: FM416x250M - от 0x1 до 0xF, FM816x250M - всегда 0xFF 
ClockSource= 1				// Тактовый генератор: 0-выкл., 1-внутренний, 0x81-внешний
ExternalClockValue= 250000000	// Частота внешнего тактового генератора (Гц)
SamplingRate= 250000000		// Частота дискретизации (Гц). (от 10 до 250 МГц)

Gain0= 1.0			// Коэффициент передачи канала 0: 1.0; 1.25
Gain1= 1.0			// Коэффициент передачи канала 1: 1.0; 1.25
Gain2= 1.0			// Коэффициент передачи канала 2: 1.0; 1.25
Gain3= 1.0			// Коэффициент передачи канала 3: 1.0; 1.25
